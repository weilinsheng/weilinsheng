<!DOCTYPE html>

<body>
<!--背景图片-->
<div class="bg-box">

    <div class="sign-in">
        <img src="img/sign%20in-1/注册.png" alt="" onclick="location.replace('register-1.html')">
    </div>
    <!--first-->
    <div class="first-box">
        <div class="first-3"></div>
        <div class="first-2"></div>
        <div class="first-1">
            <div class="first-1-box">
                <img id="tishi-1" src="img/sign%20in-2/tanhao-copy.png" alt="">

                    <img src="img/sign%20in-1/zhanghao2.png" alt="">
                    <div class="point"></div>
                    <div class="first-inout">
                        <input name="textfield" type="text" value="15296713935" onfocus="if (value =='15296713935')
                    {value =''}"onblur="if (value ==''){value='15296713935'}" style="outline:none;">
                    </div>
                    
                </div>
                <div class="first-1-2">
                    <img src="img/sign%20in-1/mima.png" alt="">

                </div>
                <div class="first-1-3">

                    <div class="first-1-3-right">

                    </div>
                </div>
                <div class="first-1-4">

</div>
